<div class="w-50 mx-auto p-3 rounded shadow">
    <div class="form-group my-2">
        <label for="">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="form-group my-2">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="text center">
        <button class="btn btn-primary py-3 w-100" (click)="login()">Login</button>
    </div>

</div>
